<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Germany</title>
    <script
      src="https://kit.fontawesome.com/0549863886.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <header>
      <nav
        class="navbar shadow-sm navbar-light bg-white mb-5 align-items-center"
      >
        <h4 class="navbar-brand title font-weight-bold">Where in the world?</h4>
        <a class="font-weight-bold"
          ><i class="fa-regular fa-moon"></i> Dark Mode</a
        >
      </nav>
    </header>
    <div class="d-flex justify-content-between mb-5">
      <button
        type="button"
        class="backArr btn btn-white shadow px-4 rounded-3"
        onclick="window.location='index.html'"
      >
        <i class="fa-solid fa-arrow-left-long mr-1"></i> Back
      </button>
    </div>
    <div class="info mb-3 detailsContainer">
      <img
        src="./flags/br.svg"
        class="info-img card-img-top rounded-0"
        alt="brazil"
      />
      <div class="info-data d-flex flex-column mb-3">
        <h2 class="font-weight-bold mb-4">Brazil</h2>
        <div class="info-data-details">
          <div class="d-flex flex-column">
            <ul>
              <li class="mb-1"><span>Native Name: </span>Brasileiros</li>
              <li class="mb-1"><span>Population: </span>206,135,893</li>
              <li class="mb-1"><span>Region: </span>Americas</li>
              <li class="mb-1"><span>Sub Region: </span>Americas</li>
              <li class="mb-1"><span>Capital: </span>Brasilia</li>
            </ul>
          </div>
          <div class="secondRow d-flex flex-column">
            <ul>
              <li class="mb-1"><span>Top Level Domain: </span>.br</li>
              <li class="mb-1"><span>Currencies: </span>Brazilian real</li>
              <li class="mb-1"><span>Languages: </span>Portuguese</li>
            </ul>
          </div>
        </div>
        <div
          class="info-data-border d-flex flex-row justify-content-start align-items-center"
        >
          <label class="font-weight-bold mt-2">Border Countries:</label>
          <div class="info-data-border-countries d-flex flex-row">
            <button
              type="button"
              class="first-btn btn-sm btn-white border-0 shadow-sm px-3"
            >
              Denmark
            </button>
            <button
              type="button"
              class="btn-sm btn-white border-0 ml-2 shadow-sm px-3"
            >
              Netherlands
            </button>
            <button
              type="button"
              class="btn-sm btn-white border-0 ml-2 shadow-sm px-3"
            >
              Switzerland
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
